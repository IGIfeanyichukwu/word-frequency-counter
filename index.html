<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Frequency Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Word Frequency Counter</h2>

		<div>
			<input type="text" id="word-input" placeholder="Enter word">
		</div>
		<div>
			<textarea id="text-input" rows="10" placeholder="Enter text"></textarea>
		</div>
		<div>
			<button id="count-btn">Count</button>
		</div>


	</div>

	<script src="app.js" defer></script>
</body>
</html>
