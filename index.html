<!DOCTYPE html>
<html lang="en">
<head>
	<title>Word Frequency Counter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Word Frequency Counter is a web app that counts the number of times a word is found in a given text. Developed by Ifeanyichukwu Gideon Idoko" >
	<meta name="keywords" content="word frequency counter count counts number Ifeanyichukwu Gideon Idoko" >
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Word Frequency Counter</h2>

		<div>
			<input type="text" id="word-input" placeholder="Enter word">
		</div>
		<div>
			<textarea id="text-input" rows="10" placeholder="Enter text"></textarea>
		</div>
		<div>
			<button id="count-btn">Count</button>
		</div>


	</div>

	<script src="app.js" defer></script>
</body>
</html>
